name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check EmailJS secrets
        run: |
          if [ -z "${{ secrets.VITE_EMAILJS_SERVICE_ID }}" ]; then
            echo "::warning::VITE_EMAILJS_SERVICE_ID is not set"
          else
            echo "✓ VITE_EMAILJS_SERVICE_ID is set"
          fi
          if [ -z "${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" ]; then
            echo "::warning::VITE_EMAILJS_TEMPLATE_ID is not set"
          else
            echo "✓ VITE_EMAILJS_TEMPLATE_ID is set"
          fi
          if [ -z "${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" ]; then
            echo "::warning::VITE_EMAILJS_PUBLIC_KEY is not set"
          else
            echo "✓ VITE_EMAILJS_PUBLIC_KEY is set"
          fi

      - name: Verify environment variables
        run: node scripts/check-env.js
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: true
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
